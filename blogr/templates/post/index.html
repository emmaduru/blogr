{% extends "layout.html" %}
{% block content %}
<h2>Posts</h2>

{% for post in posts %}
    <div class="card card-body">
        <h5 class="card-title">
            <a href="{{ url_for('post.post_detail', post_id=post.id) }}">{{ post.title }}</a></h5>
        <small class="text-muted">{{ post.created_at }}</small>
        <p class="card-body">{{ post.body }}</p>
    </div>
{% endfor %}
{% endblock %}
